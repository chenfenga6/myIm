<html lang="en">
<head>

<style>
    #optList div{width: 100px;text-align: center;}
    #optList div i{font-size: 20px;}
    .click {
        border-bottom: 2px solid #35AD66;;

</style>
<body>
<div>

        <div style="background-color: #FFF;padding: 10px 10px 10px 10px;">
            <div id="loginName" style="font-size: 16px;font-family: Microsoft YaHei;font-weight: bold;">loginName</div>
            <div id="optList" style="margin-top: 30px;padding: 0 20px 0 20px;display: flex;flex-direction: row;justify-content: space-around;">

                <div lay-data="2"><i class="layui-icon layui-icon-group"></i> </div>
                <div lay-data="3"><i class="layui-icon layui-icon-reply-fill"></i> </div>
            </div>
        </div>
        <!-- 主面板主体 -->
       <ul id="chartLi">
           <li>

           </li>
       </ul>
    
    
    </div>

</div>

</html>
