<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<div>
    
    <div style="width: 500px;height: 260px;background-color:blanchedalmond;margin: 20vh auto;border-radius: 4px;padding: 30px 20px 30px 20px;">
        <div style="text-align: center;font-size: 24px;font-family: Microsoft YaHei;font-weight: bold;color: #35AD66;line-height: 34px;">登录</div>
        <div class="layui-col-sm-offset2 layui-col-sm8" style="margin-top: 30px;">
            <form class="layui-form">
                <div class="layui-form-item">
                    <input type="text" name="loginName" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="loginPwd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item" style="text-align: center;">
                      <button class="layui-btn" lay-submit lay-filter="loginBtn" style="width: 300px;height: 40px;background: #35AD66;border-radius: 20px;">登录</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
